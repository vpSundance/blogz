{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form method="post" action="/login">
	<table>
		<tr>
			<td><label>Username:</label></td>
			<td><input type="text" name="username" /></td>
		</tr>
		<tr>
			<td><label>Password:</label></td>
			<td><input type="password" name="password" /></td>
		</tr>
	</table>
	<input type="submit" />
</form>
<br/>
<div class="error">{{error}}</div>
{% endblock %}
